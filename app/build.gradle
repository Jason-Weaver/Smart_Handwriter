apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.jasonweaver.eleventh.smarthandwriter"
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.+'
    compile files('libs/dom4j-1.6.1.jar')
    compile files('libs/poi-3.10-FINAL-20140208.jar')
    compile files('libs/poi-ooxml-3.10-FINAL-20140208.jar')
    compile files('libs/poi-ooxml-schemas-3.10-FINAL-20140208.jar')
    compile files('libs/poi-scratchpad-3.10-FINAL-20140208.jar')
    compile files('libs/xmlbeans-2.3.0.jar')

}
